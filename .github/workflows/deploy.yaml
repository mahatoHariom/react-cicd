name: CI/CD for React App
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment (Node.js v20)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Using Node.js 20

      # Step 3: Install dependencies including TypeScript
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project (runs tsc and Vite build)
      - name: Build
        run: npm run build

      # Step 5: Optional step to debug and list the build directory contents
      - name: List build directory contents
        run: ls -la dist # 'dist' is typically the default output folder for Vite

      # Step 6: Deploy the build to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.1.0
        with:
          branch: gh-pages
          folder: dist # Ensure this matches the correct Vite build output directory
